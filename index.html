<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="sheet.css">
  <script src="app.js" type="module"></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
    <section class="section1">
      <form>
        <div class="fields">
          <div class="inputBox dayBox">
            <label for="dayInput">Day</label>
            <input type="text" id="dayInput" class="inputField" placeholder="DAY">
          </div>
          <div class="inputBox monthBox">
            <label for="monthInput">Month</label>
            <input type="text" id="monthInput" class="inputField" placeholder="MONTHS">
          </div>
          <div class="inputBox yearBox">
            <label for="YearInput">Year</label>
            <input type="text" id="yearInput" class="inputField" placeholder="YEAR">
          </div>
        </div>
        <div id="div-btn-ki-valide">
			<hr>
          <button id="btn-ki-valide">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </button>
        </div>
      </form>
   

	  <div id="results">
      <p>
        -- years <br>
        -- months <br>
        -- days</p>
	</div>
    </section>
  </main>
</body>

<footer>
	<div class="attribution">
	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
	Coded by <a href="#">Your Name Here</a>.
	</div>
</footer>
</body>

</html>
